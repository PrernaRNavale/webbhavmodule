plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
     compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version:'2.0.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.0.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version:'2.0.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.0.4.RELEASE'

    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version:'8.5.32'
    compile group: 'javax.servlet', name: 'jstl', version:'1.2'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security', version:'2.0.4.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.7'
    compile group: 'org.hibernate', name: 'hibernate-envers', version:'5.2.17.Final'
    compile group: 'io.springfox', name: 'springfox-swagger2', version:'2.7.0'
    compile group: 'io.springfox', name: 'springfox-swagger-ui', version:'2.7.0'
    compile group: 'com.fasterxml.uuid', name: 'java-uuid-generator', version:'3.1.4'
   compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.428'

	compile(group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.6') {
	exclude(module: 'commons-logging')
    }
      compile(group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1') {
	exclude(module: 'junit')
	}
    
    compile group: 'org.json', name: 'json', version:'20170516'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version:'2.3.0'
    runtime group: 'org.springframework.boot', name: 'spring-boot-devtools', version:'2.0.4.RELEASE'
    runtime group: 'org.postgresql', name: 'postgresql', version:'42.2.4'
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version:'2.0.4.RELEASE'
    compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.16.20'
    compile group: 'com.github.fge', name: 'json-patch', version: '1.9'
    compile 'de.danielbechler:java-object-diff:0.95'
    compile 'com.auth0:java-jwt:3.4.0'
  	compile group: 'com.auth0', name: 'jwks-rsa', version: '0.6.0'
 	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.2'
 
 	testCompile group: 'junit', name: 'junit', version: '4.4'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.0.4.RELEASE'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
